name: Deploy Starfinder Shield

on:
    push:
        branches: ["main"]
    
    workflow_dispatch:

permissions:
    contents: write
    pages: write
    id-token: write   
    
concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        steps:
            - name: Ceckout
              uses: actions/checkout@v4

            - name: Setup .NET
              uses: actions/setup-dotnet@v3
              with:
                 dotnet-version: 9.0.x

            - name: Install .NET Wasm Tools
              run: dotnet workload install wasm-tools

            - name: Restore Dependencies
              run: dotnet restore      
              
            - name: Build Project
              run: dotnet publish -c Release --no-restore 

            - name: Publish Dotnet
              run: dotnet publish Starfinder.Shield.csproj -c:Release -o docs --nologo

            - name: Configure Base Href for GitHub Pages
              run: |
                sed -i 's|<base href="/" />|<base href="/startfinder-shield/" />|g' docs/wwwroot/index.html
                echo "✅ Base href configured for GitHub Pages"
                cat docs/wwwroot/index.html | grep "base href"

            - name: Add .nojekyll file (disable Jekyll processing)
              run: touch docs/wwwroot/.nojekyll

            - name: Verify 404.html exists
              run: |
                if [ -f "docs/wwwroot/404.html" ]; then
                  echo "✅ 404.html found for SPA routing"
                  cat docs/wwwroot/404.html | head -10
                else
                  echo "❌ WARNING: 404.html not found!"
                fi

            - name: Setup Pages
              uses: actions/configure-pages@v4

            - name: Upload
              uses: actions/upload-pages-artifact@v3
              with:
                  path: 'docs/wwwroot'
            
            - name: Deploy Github Pages
              id: deployment
              uses: actions/deploy-pages@v4
