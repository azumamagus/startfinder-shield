<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // https://github.com/rafgraph/spa-github-pages
        // Salva o caminho atual no sessionStorage para ser recuperado no index.html
        const pathSegmentsToKeep = 1; // startfinder-shield

        const l = window.location;
        const path = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/';

        sessionStorage.redirect = l.pathname.slice(path.length - 1) + l.search;

        // Redireciona para index.html
        l.replace(path);
    </script>
</head>
<body>
    <p>Redirecting to application...</p>
</body>
</html>
